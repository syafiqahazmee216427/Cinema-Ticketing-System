<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BSS Cinema</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Navbar styling */
        .navbar-custom {
            background: linear-gradient(to bottom, rgba(44, 44, 44, 0.9), rgba(44, 44, 44, 0.7) 40%, rgba(44, 44, 44, 0) 100%);
            position: fixed; /* Keep the navbar fixed at the top */
            width: 100%;
            z-index: 10;
            border-bottom: none;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #bfa980 !important; /* Gold color for the brand and links */
            font-family: 'Playfair Display', serif;
        }

        .navbar-custom .nav-link:hover {
            color: black !important;
        }

        /* Body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #6A605C;
            color: #333;
            text-align: center;
        }

        /* Hero section styling */
        .hero-section {
            background-color: #6A605C;
            color: #bfa980; /* Gold color for text */
            padding: 80px 20px;
            text-align: center;
        }

        .hero-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #bfa980;
        }

        .hero-section p {
            font-size: 1.2em;
            margin-bottom: 0px;
        }

        /* Contact card styling */
        .contact-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .contact-info {
            flex: 1 1 300px;
            padding: 20px;
            background-color: #F0E3DF;
            border-radius: 10px;
            color: #2c2c2c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .contact-info h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1em;
        }

        /* Footer styling */
        .footer {
            font-family: 'Playfair Display', serif;
            background-color: #2c2c2c; /* Dark footer background */
            color: #bfa980; /* Gold color for text */
            padding: 10px;
            text-align: center;
            margin-top: 40px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/">BSS Cinema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/movies">Movies</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/contact">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <h2>Contact Us</h2>
    <p>Feel free to reach out to us for any queries or feedback!</p>
</div>

<!-- Contact Card -->
<div class="container">
    <div class="contact-card">
        <div class="contact-info">
            <h3>Address</h3>
            <p>123 Cinema Street, Selangor, Malaysia</p>
        </div>
        <div class="contact-info">
            <h3>Phone</h3>
            <p>+60 12 456 7890</p>
        </div>
        <div class="contact-info">
            <h3>Email</h3>
            <p>info@bsscinema.com</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 BSS Cinema. All rights reserved.</p>
</footer>

<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
