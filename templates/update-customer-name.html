<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Customer Name</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap">
  <style>
    /* Body and container styling */
    body {
      background-color: #6A605C;
      font-family: 'Roboto', sans-serif;
      color: #333; /* Default text color */
      padding-top: 40px; /* Space to avoid top edge */
    }

    .container {
      max-width: 800px; /* Consistent max width */
      width: 100%; /* Ensure it fits smaller screens */
      margin-top: 40px;
      margin-bottom: 50px; /* Space at the bottom */
      background-color: #F0E3DF;
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      color: #2c2c2c; /* Darker title color */
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      color: #2c2c2c; /* Darker label color */
    }

    .form-control {
      border-radius: 5px; /* Slightly rounded input fields */
    }

    .btn-primary {
      background-color: #2c2c2c; /* Dark button color */
      color: #bfa980; /* Gold text color */
      border: none;
      padding: 10px 20px;
      font-size: 1em;
    }

    .btn-primary:hover {
      background-color: #444; /* Slightly darker on hover */
      color: #fff; /* White text on hover */
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>Update Customer Name</h1>
  <form th:action="@{/tickets/update/{ticketId}(ticketId=${ticket.ticketId})}" method="post">
    <div class="form-group">
      <label for="newName">New Name</label>
      <input type="text" id="newName" name="newName" class="form-control" th:placeholder="${ticket.customer.name}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
